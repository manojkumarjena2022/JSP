<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DB Interaction</title>
</head>
<body>
	<h1 style="color: red; text-align: center">HTML TO JSP TO DB
		INTERACTION</h1>
	<form action="jspdburl" method="post">
		<table>
			<tr>
				<td>Person Name:</td>
				<td><input type="text" name="pname"></td>
			</tr>
			<tr>
				<td>Person Age:</td>
				<td><input type="number" name="page"></td>
			</tr>
			<tr>
				<td>Person Email:</td>
				<td><input type="email" name="pemail"></td>
			</tr>
			<tr>
				<td>Person Address:</td>
				<td><input type="text" name="paddress"></td>
			</tr>
			<tr>
				<td><input type="submit" value="register" name="p1"></td>
				<td><input type="reset" value="cancel"></td>
			</tr>
		</table>
	</form>
	<h2 style="color: red; text-align: center;">
		<a href="jspdburl?p1=link1">Get All Person Details</a>
	</h2>
</body>
</html>
